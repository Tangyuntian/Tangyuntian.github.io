     x = Math.floor(Math.random() *90)+10;
     y = Math.floor(Math.random() *90)+10;
     result = x-y;
     answer = parseFloat(prompt(x + "-" + y + "=","0"));
     go_on = confirm(((answer==result)?"恭喜答对":"错了，小傻瓜") +"！\t继续测试吗?")
  }while(go_on)
